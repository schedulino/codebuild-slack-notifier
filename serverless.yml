service:
  name: ${self:custom.package.name}

plugins:
  - serverless-webpack
  #  - serverless-iam-roles-per-function
  - serverless-pseudo-parameters

custom:
  package: ${file(./package.json)}

provider:
  name: aws
  stage: ${opt:stage, 'tools'}
  memorySize: 128
  runtime: nodejs8.10
  timeout: 15
  region: ${opt:region, 'eu-west-1'}
  environment:
    DEBUG: ${self:custom.env.DEBUG, 'true'}
    TRACE: ${self:custom.env.TRACE, 'false'}
    STAGE: ${self:provider.stage}
    REGION: ${self:provider.region}
    VERSION: ${self:custom.package.version}
    GIT_COMMIT_SHA: ${file(./env/gitCommitSha.js):gitCommitSHA}
    SERVICE: ${self:service.name}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - ssm:GetParameter
      Resource:
        - arn:aws:ssm:${self:provider.region}:#{AWS::AccountId}:parameter/codebuild-slack-notifier/*
#package:
#  individually: true

functions:
  PostUpdateToSlack:
    handler: index.handler
    reservedConcurrency: 1
    events:
      - cloudwatchEvent:
          event:
            source:
              - 'aws.codebuild'
            detail-type:
              - 'CodeBuild Build State Change'
              - 'CodeBuild Build Phase Change'
      - cloudwatchEvent:
          event:
            source:
              - 'aws.codepipeline'
            detail-type:
              - 'CodePipeline Pipeline Execution State Change'
              - 'CodePipeline Stage Execution State Change'
              - 'CodePipeline Action Execution State Change'
